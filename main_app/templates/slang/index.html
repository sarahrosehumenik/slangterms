{% extends 'base.html' %}
{% block content %}
<div id="header">
<h1>All Slang Terms</h1>
</div>

     


{% for slang in slangterms %}
<a href="{% url 'detail' slang.id %}">

<div id="link">
      <h2>{{ slang.term }}</h2>
      <p>Definition: {{ slang.definition }}</p>
      <p>Example: {{ slang.example }}</p>
  
{% endfor %}


</div>
</a>
 

{% endblock %}
